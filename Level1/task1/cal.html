<html>
<body>
<body style="background-color:powderblue;">
<form>
<label for="num1">First Number:</label>
<input type="number" id="t1" ><br><br>

<label for="num2">Second Number:</label>
<input type="Number" id="t2" ><br><br>

<button type="button" onclick="addNumbers()">Add</button>
<h2 id="result"></h2>
<button type="button" onclick="subNumbers()">Sub</button>
<h2 id="result1"></h2>
<button type="button" onclick="mulNumbers()">Mul</button>
<h2 id="result2"></h2>
<button type="button" onclick="diviNumbers()">Divi</button>
<h2 id="result3"></h2>
</form>
<script>
function addNumbers() {
                 var num1 =parseFloat(document.getElementById('t1').value);
                 var num2 =parseFloat(document.getElementById('t2').value);
                 var sum =num1 +num2;
                 document.getElementById('result').innerText ="sum: "+sum;
 }
function subNumbers() {
                 var num1 =parseFloat(document.getElementById('t1').value);
                 var num2 =parseFloat(document.getElementById('t2').value);
                 var sub =num1 -num2;
                 document.getElementById('result1').innerText ="sub: "+sub;
 }
function mulNumbers() {
                 var num1 =parseFloat(document.getElementById('t1').value);
                 var num2 =parseFloat(document.getElementById('t2').value);
                 var mul =num1*num2;
                 document.getElementById('result2').innerText ="mul: "+mul;
 }
function diviNumbers() {
                 var num1 =parseFloat(document.getElementById('t1').value);
                 var num2 =parseFloat(document.getElementById('t2').value);
                 var divi =num1/num2;
                 document.getElementById('result3').innerText ="divi: "+divi;
 }
</script>
</body>
</html>
